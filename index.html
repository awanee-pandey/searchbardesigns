<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <title>Document</title>
</head>
<body>
    <form class="searchBar">
        <a class="searchBar__search">
            <ion-icon name="search-outline"></ion-icon>
        </a>
        <input type="text"  class="searchBar__input" placeholder="Search Google or type a URL">
        <a class="searchBar__mic">
            <img src="mic.svg" alt="">
        </a>
    </form>

    <form class="searchBar2">
        <select class="searchBar__dropdown">
            <option>All</option>
            <option>Deals</option>
            <option>Baby</option>
            <option>Beauty</option>
            <option>Clothing & Accessories</option>
            <option>Computers & Accessories</option>
            <option>Electronics</option>
            <option>Furniture</option>
            <option>Health & Personal Care</option>
            <option>Jewellery</option>
        </select>

        <input type=text class="searchBar__input2">

        <a class="searchBar__search2">
            <ion-icon name="search-outline"></ion-icon>
        </a>

    </form>


    <form class="searchBar3">
        <input type=text class="searchBar__input3" placeholder="Search">

        <a class="searchBar__search3">
            <ion-icon name="search-outline"></ion-icon>
        </a>
    </form>

    <form class="searchBar4">
        <input type=text class="searchBar__input4">

        <a class="searchBar__mic">
            <ion-icon name="mic-outline"></ion-icon>
        </a>
        <a class="searchBar__cam">
            <img src="image.svg" alt="">
        </a>
        <a class="searchBar__search4">
            <ion-icon name="search-outline"></ion-icon>
        </a>
    </form>
    

     <!-- Ionicons -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</body>
</html>
